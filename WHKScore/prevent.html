<!DOCTYPE html><html lang="zh-CN"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>通行令牌</title><style>*{margin:0;padding:0;box-sizing:border-box}body{background-color:#000000;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Helvetica,Arial,sans-serif;display:flex;justify-content:center;align-items:center;height:100vh;color:#ffffff}.container{text-align:center;padding:40px;background-color:rgba(255,255,255,0.1);border-radius:10px;backdrop-filter:blur(10px);box-shadow:0 0 20px rgba(0,0,0,0.5)}h1{margin-bottom:20px;color:#58A6FF}.token-info{margin-bottom:30px;font-size:16px;color:#8B949E}.password-input{margin-bottom:20px}input[type="password"]{padding:10px;font-size:16px;border:1px solid #30363D;border-radius:5px;background-color:#161B22;color:#ffffff;width:250px;outline:none}input[type="password"]:focus{border-color:#58A6FF}.button-group{display:flex;justify-content:center;gap:10px}button{padding:10px 20px;font-size:16px;border:none;border-radius:5px;cursor:pointer;transition:background-color 0.3s ease}.btn-confirm{background-color:#238636;color:#ffffff}.btn-confirm:hover{background-color:#2EA043}.btn-cancel{background-color:#6E7681;color:#ffffff}.btn-cancel:hover{background-color:#8B949E}.error-message{margin-top:15px;color:#F85149;font-size:14px}</style></head><body><div class="container"><h1>通行令牌</h1><div class="token-info"><p>请输入密码以继续访问</p></div><form id="password-form"><div class="password-input"><input type="password" id="password" placeholder="请输入密码" required></div><div class="button-group"><button type="submit" class="btn-confirm">确认</button><button type="button" class="btn-cancel" onclick="window.history.back()">取消</button></div><div class="error-message" id="error-message"></div></form></div><script>function _0x1234(){return}function _5678(a,b){return a+"-"+b}function _9abc(a){return Array.from(new Uint8Array(a)).map(function(b){return b.toString(16).padStart(2,"0")}).join("")}async function _defg(a,b){let c=a+b;let d=new TextEncoder();let e=d.encode(c);let f=await crypto.subtle.digest("SHA-256",e);let g=_9abc(f);return g}document.getElementById("password-form").addEventListener("submit",async function(a){a.preventDefault();let b=document.getElementById("password").value;let c=document.getElementById("error-message");let d="esc_admin_2026_salt";let e="a66edf54f6c967bae98a6fa26710bcfe43b4dad3dab8c91ea00367ef97bf4e83";try{let f=await _defg(b,d);if(f===e){window.location.href="backstation/discipline.html"}else{c.textContent="密码错误，即将返回";setTimeout(function(){window.location.href="demo.html"},1000)}}catch(f){console.error(f);c.textContent="验证失败，即将返回";setTimeout(function(){window.location.href="demo.html"},1000)}});</script></body></html>
