<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通行令牌</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000000;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #ffffff;
        }

        .container {
            text-align: center;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        h1 {
            margin-bottom: 20px;
            color: #58A6FF;
        }

        .token-info {
            margin-bottom: 30px;
            font-size: 16px;
            color: #8B949E;
        }

        .password-input {
            margin-bottom: 20px;
        }

        input[type="password"] {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #30363D;
            border-radius: 5px;
            background-color: #161B22;
            color: #ffffff;
            width: 250px;
            outline: none;
        }

        input[type="password"]:focus {
            border-color: #58A6FF;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn-confirm {
            background-color: #238636;
            color: #ffffff;
        }

        .btn-confirm:hover {
            background-color: #2EA043;
        }

        .btn-cancel {
            background-color: #6E7681;
            color: #ffffff;
        }

        .btn-cancel:hover {
            background-color: #8B949E;
        }

        .error-message {
            margin-top: 15px;
            color: #F85149;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>通行令牌</h1>
        <div class="token-info">
            <p>请输入密码以继续访问</p>
        </div>
        <form id="password-form">
            <div class="password-input">
                <input type="password" id="password" placeholder="请输入密码" required>
            </div>
            <div class="button-group">
                <button type="submit" class="btn-confirm">确认</button>
                <button type="button" class="btn-cancel" onclick="goBack()">取消</button>
            </div>
            <div class="error-message" id="error-message"></div>
        </form>
    </div>

    <script>
        // 检查用户来源（简化版本，允许所有访问）
        function checkReferer() {
            // 允许所有访问，包括外部链接
            // 只有在密码错误时才会跳转到demo.html
            return;
        }

        // 初始化检查
        checkReferer();

        // 自定义哈希函数，使用SHA-256和盐值
        async function hashPassword(password, salt) {
            // 结合密码和盐值
            const combined = password + salt;
            // 转换为ArrayBuffer
            const encoder = new TextEncoder();
            const data = encoder.encode(combined);
            // 使用SHA-256哈希
            const hashBuffer = await crypto.subtle.digest('SHA-256', data);
            // 转换为十六进制字符串
            const hashArray = Array.from(new Uint8Array(hashBuffer));
            const hashHex = hashArray.map(b => b.toString(16).padStart(2, '0')).join('');
            return hashHex;
        }

        // 密码验证
        document.getElementById('password-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            
            // 盐值和正确密码的哈希值（密码：Po00iu6）
            const salt = 'esc_admin_2026_salt';
            const correctHash = 'a66edf54f6c967bae98a6fa26710bcfe43b4dad3dab8c91ea00367ef97bf4e83';
            
            try {
                // 计算输入密码的哈希值
                const inputHash = await hashPassword(password, salt);
                
                if (inputHash === correctHash) {
                    // 密码正确，跳转到discipline.html
                    window.location.href = 'backstation/discipline.html';
                } else {
                    // 密码错误，显示错误信息
                    errorMessage.textContent = '密码错误，即将返回';
                    // 1秒后跳转到demo.html
                    setTimeout(() => {
                        window.location.href = 'demo.html';
                    }, 1000);
                }
            } catch (error) {
                console.error('哈希计算错误:', error);
                errorMessage.textContent = '验证失败，即将返回';
                // 1秒后跳转到demo.html
                setTimeout(() => {
                    window.location.href = 'demo.html';
                }, 1000);
            }
        });

        // 返回上一页
        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
