<h3>环上最大子段和</h3>
<p>【问题描述】</p>
<p>有个环状数组，每个位置上有个数字（可正可负）。试最大化环上连续一段数字的和（可以是空段，输出0）。序列长度n≥200000。</p>
<textarea id="" name="代码">
#include &lt;iostream&gt;
#include &lt;algorithm&gt;
using namespace std;
#define maxn 300000
int n,w1,w2,sum,mi,ma;
int main(){
    cin&gt;&gt;n;
    for(int i=1,a;i&lt;=n;i++){
        cin&gt;&gt;a;
        sum+=a;
        ma=max(ma,w1=max(0,w1+ma));
        mi=min(mi,w2=max(0,w2+mi));
    }
    cout&lt;&lt;max(ma,sum-mi);
    return 0;
}
