<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div Display</title>
    <style>
        #toggleButton {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #toggleDiv {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #000;
            display: none; /* 初始状态为隐藏 */
        }
    </style>
</head>
<body>

<button id="">滑动选项（显示/隐藏）</button>
<div id="toggleDiv">
    这是一个可以显示或隐藏的div。
</div>

<script src="demo.js"></script>
</body>
</html>
